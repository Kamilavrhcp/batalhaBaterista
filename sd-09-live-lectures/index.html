<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Batalha de Bateristas</title>
</head>
<body background="/bateria.jpg" bgproperties="fixed">
  <header class='bass-form-header box-style'>
    <h1>Batalha de Bateristas</h1>
    <p><em>Quer mostrar o seu trabalho e ainda participar de uma saud√°vel competi√ß√£o entre bateristas?</em></p>
    <p><em>Preencha o formul√°rio abaixo, pegue as suas baquetas e boa sorte!</em></p>
   </header>

  <form class='box-style' action='' method='GET'>
    
    <!-- NOME -->
    <div class='line-content'>
      <label for='full-name'>Nome Completo</label>
      <input id='full-name' type='text'>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>

    <!-- TIPO DA PALESTRA -->
    <div class="line-content">
      <fieldset class="fieldset-talk-type">
        <legend>Aluguel de bateria</legend>
        <input type="radio" 
          name="talk-type"
          id="talk-type-stage"
          value="main-stage">
       <label for="talk-type-stage">Sim</label>

       <input type="radio"
          name="talk-type"
          id="talk-type-workshop"
          value="workshop">
        <label for="talk-type-workshop">N√£o</label>
        <p>Custo fixo do aluguel de R$70,00.</p>
      
      </fieldset>
    </div>

    <!-- INFO CAMISA -->
    <div class="line-content">
      <label for="t-shirt">Estilo Musical</label>
      <select name="t-shirt" id="t-shirt">
        <option value="">Selecione o seu Estilo Musical</option>
        <option value="b">Blues</option>
        <option value="J">Jazz</option>
        <option value="r">Rock</option>
        <option value="m">Metal</option>
        <option value="o">Outro</option>
      </select>
    </div>

    <!-- DESCRICAO DA PALESTRA -->
    <div class="line-content">
      <label for="abstract">Outro Estilo</label>
      <textarea name="abstract" id="abstract" class="abstract-style"></textarea>
    </div>

    <!-- DISPONIBILIDADE -->
    <div class="line-content">
      <input type="checkbox" name="availability" id="availability">
      <span>Li os termos e concordo!</span>
    </div>

    <!-- BOTAO DE ENVIAR -->
    <div  class="line-content">
      <button id="style-button" type="submit"> ENVIAR ü•Å!</button>
    </div>
    
  </form>
</body>
</html>
